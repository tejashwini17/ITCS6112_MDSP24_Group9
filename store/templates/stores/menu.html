{% extends 'stores/main.html' %}
{% load static %}
{% block content %}
    {% include 'stores/slider.html' %}
    <hr>
    <h3 style="display: inline-flex"><strong>Eat what makes you happy! </strong></h3>
    <hr>
    <form method="get">

        {{ myFilter.form }}
        &nbsp;&nbsp;
        <button class="btn btn-primary" type="submit">Select</button>
    </form>

    <div class="row">
    <script>console.log({{ request.user }})</script>

        {% for product in products %}

            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.imageURL }}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button data-product={{ product.id }} data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Add to Cart
                    </button>
    {#                    <a class="btn btn-outline-success" href="#">View</a>#}
                    <h4 style="display: inline-block; float: right">${{ product.price|floatformat:2 }}</h4>
                </div>
            </div>
        {% endfor %}

    </div>

{% endblock content %}
